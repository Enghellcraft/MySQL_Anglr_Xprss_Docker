<table class="search-results-table">
  <thead>
    <tr>      
      <th [class.sorted-column]="currentSortedColumn === 'id_producto'" (click)="orderBy('id_producto')">Id Producto</th>
      <th [class.sorted-column]="currentSortedColumn === 'nombre'" (click)="orderBy('nombre')">Nombre Producto</th>
      <th [class.sorted-column]="currentSortedColumn === 'nombreGondola'" (click)="orderBy('nombreGondola')">Nombre Góndola</th>
      <th [class.sorted-column]="currentSortedColumn === 'desc_presentacion'" (click)="orderBy('desc_presentacion')">Descripción Presentación</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let producto of productos">
      <tr (click)="producto.showDetails = !producto.showDetails">
        <td>{{ producto.id_producto }}</td>
        <td>{{ producto.nombre }}</td>
        <td>{{ producto.nombreGondola }}</td>
        <td>{{ producto.desc_presentacion }}</td>
      </tr>
      <tr *ngIf="producto.showDetails" class="details-info">
        <td colspan="3"> Fecha de Ingreso: {{ producto.fecha }}</td>
        <td colspan="3"> Cantidad: {{ producto.cantidad }}</td>
      </tr>
    </ng-container>
  </tbody>
</table>

<!-- Mensaje para lista es vacia -->
<div *ngIf="productos.length === 0" class="no-results-message">
  No hay resultados para la búsqueda.
</div>
