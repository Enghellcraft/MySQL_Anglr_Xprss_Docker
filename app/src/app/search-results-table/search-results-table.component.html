<table class="search-results-table">
  <thead>
    <tr>
      <th>Id Producto</th>
      <th>Nombre Producto</th>
      <th>Nombre Góndola</th>
      <th>Descripción Presentación</th>
    </tr>
  </thead>
  <tbody>
    <!-- ngFor para mostrar los resultados de la busqueda osea los productos en la lista recibida por input-->
    <ng-container *ngFor="let producto of productos">
      <tr (click)="producto.showDetails = !producto.showDetails">
        <td>{{ producto.id }}</td>
        <td>{{ producto.nombre }}</td>
        <td>{{ producto.gondola }}</td>
        <td>{{ producto.descripcion }}</td>
      </tr>
      <tr *ngIf="producto.showDetails">
        <td colspan="4"> Extra Stuff...</td>
      </tr>
    </ng-container>
  </tbody>
</table>

<!-- Mensaje si la lista es vacia -->
<div *ngIf="productos.length === 0" class="no-results-message">
  No hay resultados para la búsqueda.
</div>
